<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Principais cidades e portos do Brasil</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/EstadosBrasileiros_1.js"></script>
        <script src="data/ZonasUTM_2.js"></script>
        <script src="data/PrincipaisRodovias_3.js"></script>
        <script src="data/PrincipaisPortos_4.js"></script>
        <script src="data/PrinipaisCidades_5.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        L.control.locate().addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        var img_Brasil_0 = 'data/Brasil_0.png';
        var img_bounds_Brasil_0 = [[-33.7527531979,-73.990942842],[5.27222495,-34.8147050952]];
        var overlay_Brasil_0 = new L.imageOverlay(img_Brasil_0, img_bounds_Brasil_0);
        bounds_group.addLayer(overlay_Brasil_0);
        function pop_EstadosBrasileiros_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">NM_ESTADO</th>\
                        <td>' + (feature.properties['NM_ESTADO'] !== null ? Autolinker.link(String(feature.properties['NM_ESTADO'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NM_REGIAO</th>\
                        <td>' + (feature.properties['NM_REGIAO'] !== null ? Autolinker.link(String(feature.properties['NM_REGIAO'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CD_GEOCUF</th>\
                        <td>' + (feature.properties['CD_GEOCUF'] !== null ? Autolinker.link(String(feature.properties['CD_GEOCUF'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_EstadosBrasileiros_1_0() {
            return {
                pane: 'pane_EstadosBrasileiros_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 1,
                fillColor: 'rgba(164,164,164,1.0)',
            }
        }
        map.createPane('pane_EstadosBrasileiros_1');
        map.getPane('pane_EstadosBrasileiros_1').style.zIndex = 401;
        map.getPane('pane_EstadosBrasileiros_1').style['mix-blend-mode'] = 'normal';
        var layer_EstadosBrasileiros_1 = new L.geoJson(json_EstadosBrasileiros_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_EstadosBrasileiros_1',
            onEachFeature: pop_EstadosBrasileiros_1,
            style: style_EstadosBrasileiros_1_0,
        });
        bounds_group.addLayer(layer_EstadosBrasileiros_1);
        function pop_ZonasUTM_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">codigo</th>\
                        <td>' + (feature.properties['codigo'] !== null ? Autolinker.link(String(feature.properties['codigo'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ZonasUTM_2_0() {
            return {
                pane: 'pane_ZonasUTM_2',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 1,
                fillColor: 'rgba(98,105,148,0.0)',
            }
        }
        map.createPane('pane_ZonasUTM_2');
        map.getPane('pane_ZonasUTM_2').style.zIndex = 402;
        map.getPane('pane_ZonasUTM_2').style['mix-blend-mode'] = 'normal';
        var layer_ZonasUTM_2 = new L.geoJson(json_ZonasUTM_2, {
            attribution: '<a href=""></a>',
            pane: 'pane_ZonasUTM_2',
            onEachFeature: pop_ZonasUTM_2,
            style: style_ZonasUTM_2_0,
        });
        bounds_group.addLayer(layer_ZonasUTM_2);
        function pop_PrincipaisRodovias_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">nome</th>\
                        <td>' + (feature.properties['nome'] !== null ? Autolinker.link(String(feature.properties['nome'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_PrincipaisRodovias_3_0() {
            return {
                pane: 'pane_PrincipaisRodovias_3',
                opacity: 1,
                color: 'rgba(10,176,246,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
            }
        }
        map.createPane('pane_PrincipaisRodovias_3');
        map.getPane('pane_PrincipaisRodovias_3').style.zIndex = 403;
        map.getPane('pane_PrincipaisRodovias_3').style['mix-blend-mode'] = 'normal';
        var layer_PrincipaisRodovias_3 = new L.geoJson(json_PrincipaisRodovias_3, {
            attribution: '<a href=""></a>',
            pane: 'pane_PrincipaisRodovias_3',
            onEachFeature: pop_PrincipaisRodovias_3,
            style: style_PrincipaisRodovias_3_0,
        });
        bounds_group.addLayer(layer_PrincipaisRodovias_3);
        function pop_PrincipaisPortos_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">nome</th>\
                        <td>' + (feature.properties['nome'] !== null ? Autolinker.link(String(feature.properties['nome'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">abertura</th>\
                        <td>' + (feature.properties['abertura'] !== null ? Autolinker.link(String(feature.properties['abertura'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">link</th>\
                        <td>' + (feature.properties['link'] !== null ? Autolinker.link(String(feature.properties['link'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['imagem'] !== null ? '<img src="images/' + String(feature.properties['imagem']).replace(/[\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_PrincipaisPortos_4_0() {
            return {
                pane: 'pane_PrincipaisPortos_4',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/amenity=ferry_terminal.svg',
            iconSize: [19.0, 19.0]
        }),
            }
        }
        map.createPane('pane_PrincipaisPortos_4');
        map.getPane('pane_PrincipaisPortos_4').style.zIndex = 404;
        map.getPane('pane_PrincipaisPortos_4').style['mix-blend-mode'] = 'normal';
        var layer_PrincipaisPortos_4 = new L.geoJson(json_PrincipaisPortos_4, {
            attribution: '<a href=""></a>',
            pane: 'pane_PrincipaisPortos_4',
            onEachFeature: pop_PrincipaisPortos_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_PrincipaisPortos_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_PrincipaisPortos_4);
        function pop_PrinipaisCidades_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">nome</th>\
                        <td>' + (feature.properties['nome'] !== null ? Autolinker.link(String(feature.properties['nome'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['imagem'] !== null ? '<img src="images/' + String(feature.properties['imagem']).replace(/[\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_PrinipaisCidades_5_0() {
            return {
                pane: 'pane_PrinipaisCidades_5',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/tourist_art_gallery.svg',
            iconSize: [22.8, 22.8]
        }),
            }
        }
        map.createPane('pane_PrinipaisCidades_5');
        map.getPane('pane_PrinipaisCidades_5').style.zIndex = 405;
        map.getPane('pane_PrinipaisCidades_5').style['mix-blend-mode'] = 'normal';
        var layer_PrinipaisCidades_5 = new L.geoJson(json_PrinipaisCidades_5, {
            attribution: '<a href=""></a>',
            pane: 'pane_PrinipaisCidades_5',
            onEachFeature: pop_PrinipaisCidades_5,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_PrinipaisCidades_5_0(feature));
            },
        });
        bounds_group.addLayer(layer_PrinipaisCidades_5);
        var title = new L.Control();
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Principais cidades e portos do Brasil</h2>';
        };
        title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/PrinipaisCidades_5.png" /> Prinipais Cidades': layer_PrinipaisCidades_5,'<img src="legend/PrincipaisPortos_4.png" /> Principais Portos': layer_PrincipaisPortos_4,'<img src="legend/PrincipaisRodovias_3.png" /> Principais Rodovias': layer_PrincipaisRodovias_3,'<img src="legend/ZonasUTM_2.png" /> Zonas UTM': layer_ZonasUTM_2,'<img src="legend/EstadosBrasileiros_1.png" /> Estados Brasileiros': layer_EstadosBrasileiros_1,"Brasil": overlay_Brasil_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_ZonasUTM_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['codigo'] !== null?String('<div style="color: #000000; font-size: 10pt; font-weight: bold; font-style: italic; font-family: \'Noto Sans\', sans-serif;">' + layer.feature.properties['codigo']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_ZonasUTM_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        resetLabels([layer_ZonasUTM_2]);
        map.on("zoomend", function(){
            resetLabels([layer_ZonasUTM_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_ZonasUTM_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_ZonasUTM_2]);
        });
        </script>
    </body>
</html>
